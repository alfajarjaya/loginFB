<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Daftar</title>
    <style>
      body {
        background-color: rgb(40, 40, 40);
      }

      h2,
      p {
        color: white;
        margin: 30px auto;
      }

      .card-text {
        background-color: darkgrey;
        border: none;
        border-radius: 5px;
        display: flex;
        align-items: end;
        justify-content: end;
      }

      #radio {
        justify-content: end;
      }
    </style>
  </head>
  <body>
    <h2>Apa jenis kelamin Anda ?</h2>
    <p>
      Anda bisa mengubah siapa yang bisa melihat jenis kelamin anda di profil
      nanti.
    </p>

    <div class="card">
      <div class="card-text">
        <h4 style="text-align: start">Perempuan</h4>
        <input type="radio" name="radio" id="radio" />
      </div>
    </div>
  </body>
</html>
